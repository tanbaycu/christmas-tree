        // --- Enhanced Image Loading System ---
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preload.images.forEach(url => {
                loader.load(url, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    (e) => { console.log(`Skipped: ${url}`); }
                );
            });

            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    const pathJpg = `./images/(${i}).jpg`;
                    const pathPng = `./images/(${i}).png`;
                    loader.load(pathJpg, 
                        (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                        undefined,
                        () => {
                             loader.load(pathPng, 
                                (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                                undefined,
                                () => {} 
                             );
                        }
                    );
                }
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;

                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else if (this.type === 'GIFT') {
                         this.mesh.rotation.y += 1.0 * dt; // Gifts spin faster
                         this.mesh.rotation.x = Math.sin(clock.elapsedTime * 2 + this.mesh.id) * 0.2;
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                         // Focus Logic
                         if(this.type === 'GIFT') {
                             s = 2.0;
                             // Open Lid
                             if(this.mesh.userData.lid) {
                                 // Rotate lid to open (around x axis?)
                                 // Simple lift and tilt
                                 this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 2.5, -0.5), 2*dt);
                                 this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, -Math.PI/4, 2*dt);
                             }
                             // Show Message
                             if(this.mesh.userData.messageSprite) {
                                 // Float up just enough to clear the lid, but keep in view
                                 this.mesh.userData.messageSprite.scale.lerp(new THREE.Vector3(4, 2, 1), 3*dt);
                                 this.mesh.userData.messageSprite.position.lerp(new THREE.Vector3(0, 1.7, 0), 3*dt); // Lowered to 1.7
                                 this.mesh.userData.messageSprite.material.opacity = 1;
                             }
                         } else {
                             s = 4.5;
                         }
                    } else {
                        s = this.baseScale * 0.8; 
                        
                        // Close Lid / Hide Message if not focused
                        if(this.type === 'GIFT') {
                             if(this.mesh.userData.lid) {
                                 this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 1.0, 0), 4*dt);
                                 this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, 0, 4*dt);
                             }
                             if(this.mesh.userData.messageSprite) {
                                 this.mesh.userData.messageSprite.scale.lerp(new THREE.Vector3(0,0,0), 10*dt);
                             }
                        }
                    }
                } else {
                    // Reset if not in FOCUS mode at all
                    if(this.type === 'GIFT') {
                         if(this.mesh.userData.lid) {
                             this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 1.0, 0), 4*dt);
                             this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, 0, 4*dt);
                         }
                         if(this.mesh.userData.messageSprite) {
                             this.mesh.userData.messageSprite.scale.set(0,0,0);
                             this.mesh.userData.messageSprite.position.set(0, 1.5, 0);
                         }
                    }
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.treeHeight;
                const normalizedH = (y + fullH/2) / fullH; 

                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 

                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createTextSprite(message) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 256;
            
            // Background - Solid Dark for maximum readability
            ctx.fillStyle = "#050510"; // Almost black blue
            ctx.beginPath();
            ctx.roundRect(10, 10, 492, 236, 40);
            ctx.fill();
            
            // Border - Gold
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 8;
            ctx.stroke();

            // Text Styles
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "transparent"; 

            // Main Message Only - Larger and Centered
            ctx.font = "bold 34px 'Segoe UI', Arial, sans-serif"; // Reduced from 44px
            ctx.fillStyle = "#ffffff";
            
            // Word Wrap Logic
            const words = message.split(' ');
            let line = '';
            let lines = [];
            const maxWidth = 450;
            const lineHeight = 42; // Reduced from 55
            
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            
            // Vertically Center
            let startY = 128 - ((lines.length-1) * lineHeight)/2;
            
            for (let i = 0; i < lines.length; i++) {
                ctx.fillText(lines[i], 256, startY + (i * lineHeight));
            }

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true, depthTest: false, depthWrite: false }); // Always on top-ish? No, depthTest true is better for 3D.
            // Actually, depthTest: false ensures it doesn't clip into the box, but might show through trees. 
            // Let's keep depthTest true but position it high.
            material.depthTest = true;
            
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(4, 2, 1);
            return sprite;
        }

        function createGiftMesh() {
            const root = new THREE.Group();
            
            // 1. Body Group
            const body = new THREE.Group();
            const boxGeo = new THREE.BoxGeometry(1.2, 1.0, 1.2); 
            const boxMat = new THREE.MeshStandardMaterial({ 
                color: Math.random() > 0.5 ? 0x550000 : 0x004400, // Very Dark Red/Green to reduce glare
                roughness: 0.6, metalness: 0.1 
            });
            const box = new THREE.Mesh(boxGeo, boxMat);
            box.position.y = 0.5; // Sit on floor
            body.add(box);
            
            // Ribbon Body
            const ribMat = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.2, metalness: 0.8 });
            const rib1 = new THREE.Mesh(new THREE.BoxGeometry(1.25, 1.05, 0.3), ribMat); rib1.position.y = 0.5;
            const rib2 = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.05, 1.25), ribMat); rib2.position.y = 0.5;
            body.add(rib1);
            body.add(rib2);
            
            root.add(body);

            // 2. Lid Group - Pivot at the back edge? Or just lift?
            // Let's make it lift and rotate back.
            const lid = new THREE.Group();
            lid.position.y = 1.0; // Top of body
            
            const lidGeo = new THREE.BoxGeometry(1.3, 0.2, 1.3);
            const lidMesh = new THREE.Mesh(lidGeo, boxMat);
            lid.add(lidMesh);
            
            // Ribbon Lid
            const rLid1 = new THREE.Mesh(new THREE.BoxGeometry(1.35, 0.25, 0.3), ribMat);
            const rLid2 = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.25, 1.35), ribMat);
            lid.add(rLid1); 
            lid.add(rLid2);
            
            root.add(lid);

            // Store references
            root.userData.lid = lid;
            root.userData.body = body;
            
            return root;
        }

        function createGiftBoxes() {
            for(let i=0; i<10; i++) {
                const giftMesh = createGiftMesh();
                mainGroup.add(giftMesh);
                
                // Position
                const h = CONFIG.particles.treeHeight * 0.7;
                const y = (Math.random() * h) - (h/2);
                const r = (CONFIG.particles.treeRadius * (1 - (y+h/2)/CONFIG.particles.treeHeight)) + 2.5;
                const angle = Math.random() * Math.PI * 2;
                
                // Add unique message inside
                const msg = giftMessages[Math.floor(Math.random() * giftMessages.length)];
                const sprite = createTextSprite(msg);
                sprite.position.set(0, 1.5, 0); // Above box
                sprite.scale.set(0,0,0); // Hidden init
                giftMesh.add(sprite);
                giftMesh.userData.messageSprite = sprite;

                const p = new Particle(giftMesh, 'GIFT');
                p.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                particleSystem.push(p);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.5;
            const innerRadius = 0.7; 
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2;
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 2
            });
            starGeo.center(); 

            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            let width = 1.2;
            let height = 1.2;
            
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) {
                    height = width / aspect;
                } else {
                    width = height * aspect;
                }
            }

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            frame.scale.set(width/1.2, height/1.2, 1);

            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));

            updatePhotoLayout();
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE (Adaptive Fix) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            // Adjust to get best available resolution if possible
            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 }
                }
            };

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    console.warn("Webcam access denied or not available", e);
                    debugInfo.innerText = "Camera error: " + e.message;
                    document.getElementById('webcam-wrapper').style.display = 'none';
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // Core Fix: Use relative ratios instead of absolute distance
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; // Middle finger knuckle

                // 1. Calculate hand size baseline
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                // 2. Calculate average extension distance
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                // 3. Calculate pinch distance
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                // 4. Calculate relative ratios
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                // Debug display
                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                // --- Mode Switching Logic ---
                if (extensionRatio < 1.5) {
                    // Gesture: Open Hand / Zoom Out -> Return to Tree
                    if (STATE.mode !== 'TREE') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        document.getElementById('gift-overlay').style.display = 'none'; // Cleanup
                    }
                    
                } else if (pinchRatio < 0.35) {
                    // Gesture: Pinch / Zoom In -> Focus
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const interactables = particleSystem.filter(p => p.type === 'PHOTO' || p.type === 'GIFT');
                        if (interactables.length) {
                             const target = interactables[Math.floor(Math.random()*interactables.length)];
                             STATE.focusTarget = target.mesh;
                             // Visuals handled in Particle.update now
                        }
                    }
                    
                } else if (extensionRatio > 1.7) {
                    // Gesture: Fully Extended -> Scatter
                    if (STATE.mode !== 'SCATTER') {
                         STATE.mode = 'SCATTER';
                         STATE.focusTarget = null;
                         document.getElementById('gift-overlay').style.display = 'none'; // Cleanup
                    }
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
            });

            const shareBtn = document.getElementById('share-btn');
            if(shareBtn) {
                console.log("Share Button Initialized");
                shareBtn.addEventListener('click', () => {
                    console.log("Share Button Clicked");
                    const modal = document.getElementById('super-share-modal');
                    const nameInput = document.getElementById('share-name-input');
                    const copyBtn = document.getElementById('btn-copy-link');
                    
                    if(userName) nameInput.value = userName; // Pre-fill if exists
                    
                    // Force display using inline styles
                    modal.style.display = 'flex';
                    
                    console.log("Super Modal displayed");

                    // Copy Logic
                    copyBtn.onclick = () => {
                        let finalName = nameInput.value.trim();
                        let shareUrl = new URL(window.location.href);
                        
                        if (finalName) {
                            shareUrl.searchParams.set('name', finalName);
                        } else {
                            shareUrl.searchParams.delete('name');
                        }
                        
                        const finalUrl = shareUrl.toString();
                        
                        navigator.clipboard.writeText(finalUrl).then(() => {
                            const originalText = copyBtn.innerText;
                            copyBtn.innerText = "Copied! ‚ú®";
                            copyBtn.style.background = "#fff";
                            setTimeout(() => {
                                copyBtn.innerText = originalText;
                                copyBtn.style.background = "#d4af37";
                            }, 2000);
                        });
                    }
                });
            }
            
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                      STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
